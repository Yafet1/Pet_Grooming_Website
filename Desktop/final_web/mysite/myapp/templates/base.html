{% load static %}
<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
    {% block css %}{% endblock %}
</head>

<body>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <style>
        
        body {
            font-family: Arial !important;

        }
        .navbar {
            background: #fff; 
        }
        .masthead {
            height: 170vh; 
            background-size: cover; 
            background-position: center; 
        }

       
    </style>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light text-center">
     
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <!--a class="nav-link" href="/contact">Contact us</a-->                    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/rates">Rates</a>                    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/meet-our-staff">Meet Our Staff</a>                    
                </li>
                 <li class="nav-item active">
                    <a class="nav-link" href="/service">Service</a>                    
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/chat">Groomers Chat</a>                    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.yelp.com/biz/furry-friends-pet-grooming-shop-saint-petersburg">Reviews
                        </a> 
                </li>

            </ul>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                <a href="/logout"> Logout
                </a>
                {% else %}
                <a href="/login"> Login
                </a>
                {% endif %}
            </span>

        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


 
    <script src="{% static 'js/vendor.js' %}"></script>
    <script src="{% static 'js/foundation.min.js' %}"></script>

   

    
</body>

</html>
